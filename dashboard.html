<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Dashboard</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/theme.css" />
  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/components.css" />
  <link rel="stylesheet" href="styles/responsive.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header__left">
      <img src="assets/img/logo-light.svg" alt="Schwab training logo" class="site-logo" />
      <div>
        <p class="site-tag">Charles Schwab</p>
        <h1 class="site-title">Video Training Dashboard</h1>
      </div>
    </div>
  </header>

  <main id="main" class="grid-section">
    <header class="grid-section__header">
      <h2>Engagement summary</h2>
      <p>Data pulled live from Google Sheets via Apps Script.</p>
    </header>

    <section aria-label="Video summary">
      <table id="dashboard-table" style="width:100%; border-collapse: collapse; font-size: 0.9rem;">
        <thead>
          <tr>
            <th style="text-align:left; padding:0.35rem 0.25rem;">Video ID</th>
            <th style="text-align:right; padding:0.35rem 0.25rem;">Plays</th>
            <th style="text-align:right; padding:0.35rem 0.25rem;">Completes</th>
            <th style="text-align:right; padding:0.35rem 0.25rem;">Other</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="scripts/theme.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>
</html>
