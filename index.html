<!-- Video Player Modal -->
<div id="video-modal" class="modal" hidden aria-hidden="true">
  <div class="modal__backdrop" id="modal-backdrop"></div>

  <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <header class="modal__header">
      <h2 id="modal-title" class="modal__title">Video title</h2>
      <button
        id="modal-close"
        class="modal__close"
        type="button"
        aria-label="Close player"
      >
        Ã—
      </button>
    </header>

    <div class="modal__body">
      <p id="modal-description" class="modal__description"></p>

      <div class="modal__player-container">
        <div id="player-container" class="player-container"></div>
      </div>
    </div>

    <footer class="modal__footer">
      <button
        id="modal-replay"
        class="btn btn-secondary"
        type="button"
      >
        Replay video
      </button>
      <button
        id="modal-close-footer"
        class="btn btn-primary"
        type="button"
      >
        Close player
      </button>
    </footer>
  </div>
</div>
