<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charles Schwab — Video Training Samples</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>

  <body>
    <!-- ============================ -->
    <!-- HEADER -->
    <!-- ============================ -->
    <header class="header">
      <div class="header__left">
        <img
          src="assets/img/logo-light.svg"
          alt="Charles Schwab Logo"
          class="header__logo"
        />
        <span class="header__title">Video Training Samples</span>
      </div>

      <div class="header__right">
        <!-- Theme Toggle -->
        <div class="theme-toggle">
          <button id="theme-toggle-btn" class="header__button">Light</button>
        </div>

        <!-- Language Toggle -->
        <div class="language-toggle">
          <select id="language-select" class="header__button">
            <option value="en">EN</option>
            <option value="fr">FR</option>
            <option value="es">ES</option>
            <option value="ar">AR</option>
          </select>
        </div>
      </div>
    </header>

    <!-- ============================ -->
    <!-- HERO SECTION -->
    <!-- ============================ -->
    <section class="hero">
      <img
        src="assets/img/hero-default.svg"
        alt="Training Illustration"
        class="hero__image"
      />

      <div class="hero__content">
        <h1 class="hero__title">
          From concept to completion — structured training through real-world
          video examples.
        </h1>
        <p class="hero__subtitle">
          This template supports multi-language delivery, mobile optimization,
          lightweight analytics, and WCAG accessibility.
        </p>

        <button id="cta-start" class="btn btn-primary hero__cta">
          Explore training videos
        </button>
      </div>
    </section>

    <!-- ============================ -->
    <!-- VIDEO GRID SECTION -->
    <!-- ============================ -->
    <section class="grid-section">
      <h2 class="section-title">Training Library</h2>

      <p id="no-videos-message" hidden class="no-videos">
        No videos available at this time.
      </p>

      <div id="video-grid" class="video-grid"></div>
    </section>

    <!-- ============================ -->
    <!-- MODAL PLAYER -->
    <!-- ============================ -->
    <div id="video-modal" class="modal" hidden aria-hidden="true">
      <div id="modal-backdrop" class="modal__backdrop"></div>

      <div class="modal__dialog" role="dialog" aria-modal="true">
        <header class="modal__header">
          <h2 id="modal-title" class="modal__title">Video Title</h2>

          <button
            id="modal-close"
            class="modal__close"
            type="button"
            aria-label="Close player"
          >
            ×
          </button>
        </header>

        <div class="modal__body">
          <p id="modal-description" class="modal__description"></p>

          <div class="modal__player-container">
            <div id="player-container" class="player-container"></div>
          </div>
        </div>

        <footer class="modal__footer">
          <button id="modal-replay" class="btn btn-secondary">
            Replay video
          </button>

          <button id="modal-close-footer" class="btn btn-primary">
            Close player
          </button>
        </footer>
      </div>
    </div>

    <!-- ============================ -->
    <!-- SCRIPTS -->
    <!-- ============================ -->
    <script src="scripts/theme.js"></script>
    <script src="scripts/translate.js"></script>
    <script src="scripts/analytics.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
